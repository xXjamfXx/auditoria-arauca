<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Central - Privado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">

    <div id="bloqueo-central" class="fixed inset-0 bg-slate-950 z-[100] flex items-center justify-center p-6">
        <div class="max-w-md w-full text-center">
            <div class="mb-8">
                <div class="w-20 h-20 bg-emerald-500/10 border border-emerald-500/20 rounded-3xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-3xl font-black text-white uppercase tracking-tighter italic">L 102</h2>
            </div>
            
            <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
                <input type="password" id="pass-maestra" placeholder="CONTRASEÑA" autocomplete="off" class="w-full bg-slate-950 border-2 border-slate-800 p-4 rounded-2xl text-center font-mono text-xl mb-4 focus:border-emerald-500 outline-none transition-all text-white tracking-widest">
                <button id="btn-ingreso" onclick="verificarAcceso()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-black py-4 rounded-2xl transition-all uppercase tracking-widest text-sm shadow-lg shadow-emerald-900/20">
                    INGRESAR
                </button>
            </div>
        </div>
    </div>

    <div id="contenido-dashboard" class="hidden p-4 md:p-8">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-10 gap-4 border-b border-slate-800 pb-8">
            <div>
                <h1 class="text-4xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 uppercase">Consolidado Oficial</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <p class="text-slate-500 font-bold uppercase tracking-widest text-[10px]">Sincronización en vivo activa</p>
                </div>
            </div>
            <div class="flex gap-4 items-center flex-wrap justify-end">
                <button onclick="cambiarClaveDashboard()" class="bg-slate-800 hover:bg-slate-700 text-white font-bold px-4 py-3 rounded-2xl flex items-center gap-2 transition-all text-xs border border-slate-700">
                    ⚙️ Actualizar Contraseña
                </button>
                <button onclick="exportarExcel()" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-6 py-3 rounded-2xl flex items-center gap-2 shadow-lg transition-all uppercase text-xs">
                    Descargar Excel
                </button>
                <button onclick="location.reload()" class="bg-slate-800 p-3 rounded-2xl hover:bg-red-500 text-white transition-colors" title="Cerrar Sesión">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-emerald-500/10 text-9xl font-black italic group-hover:scale-110 transition-transform">V</div>
                <p class="text-slate-400 font-bold text-xs uppercase mb-2 tracking-widest relative z-10">Votos Validados</p>
                <h2 id="total-votos" class="text-7xl font-black text-white relative z-10 tracking-tighter">0</h2>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-blue-500/10 text-9xl font-black italic group-hover:scale-110 transition-transform">M</div>
                <p class="text-slate-400 font-bold text-xs uppercase mb-2 tracking-widest relative z-10">Mesas Escrutadas</p>
                <h2 id="total-mesas" class="text-6xl font-black text-blue-400 relative z-10 tracking-tighter">0</h2>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-emerald-500/10 text-9xl font-black italic group-hover:scale-110 transition-transform">%</div>
                <p class="text-slate-400 font-bold text-xs uppercase mb-2 tracking-widest relative z-10">Meta Alcanzada</p>
                <h2 id="porcentaje-exito" class="text-6xl font-black text-emerald-400 relative z-10 tracking-tighter">0%</h2>
            </div>
        </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-xl h-fit">
                <h3 class="text-slate-400 font-black text-xs uppercase mb-6 border-b border-slate-800 pb-4 tracking-tighter">Resultados Municipales</h3>
                <div id="lista-municipios" class="space-y-3"></div>
            </div>
            <div class="lg:col-span-2 bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-xl">
                <h3 class="text-slate-400 font-black text-xs uppercase mb-6 border-b border-slate-800 pb-4 tracking-tighter">Auditoría Visual: Últimos E-14</h3>
                <div id="galeria-actas" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const sUrl = 'https://fybolbgnxoertkocmmza.supabase.co';
        const sKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5Ym9sYmdueG9lcnRrb2NtbXphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0OTg4NzksImV4cCI6MjA4NzA3NDg3OX0.TtaObQZc_HnsG0qF7XZg7pkMo5_i1Sht_bcxrF8MoLE';
        
        // Iniciamos Supabase desde el principio para poder consultar la clave
        const motorSupabase = supabase.createClient(sUrl, sKey);
        
        let datosExcel = [];
        const nombresMun = { 1: "Arauca", 2: "Arauquita", 3: "Cravo Norte", 4: "Fortul", 5: "Puerto Rondón", 6: "Saravena", 7: "Tame" };
        const coloresMun = { 1: "#3b82f6", 2: "#10b981", 3: "#8b5cf6", 4: "#06b6d4", 5: "#6366f1", 6: "#2dd4bf", 7: "#a855f7" };

        // NUEVA FUNCIÓN DE ACCESO SEGURO
        async function verificarAcceso() {
            const passInput = document.getElementById('pass-maestra').value;
            if(!passInput) return alert("Ingrese una contraseña");

            const btn = document.getElementById('btn-ingreso');
            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                // Consulta a la base de datos la clave real
                const { data, error } = await motorSupabase
                    .from('configuracion')
                    .select('clave_dashboard')
                    .eq('id', 1)
                    .single();

                if (error) throw error;

                if (data && data.clave_dashboard === passInput) {
                    // Si coincide, lo dejamos entrar
                    document.getElementById('bloqueo-central').classList.add('hidden');
                    document.getElementById('contenido-dashboard').classList.remove('hidden');
                    refrescar();
                    setInterval(refrescar, 10000); 
                } else {
                    alert("Clave incorrecta. Acceso denegado.");
                    document.getElementById('pass-maestra').value = "";
                    btn.innerText = "Desbloquear Panel";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexión al verificar la clave.");
                btn.innerText = "Desbloquear Panel";
                btn.disabled = false;
            }
        }

        // NUEVA FUNCIÓN PARA CAMBIAR LA CLAVE
        async function cambiarClaveDashboard() {
            const nuevaClave = prompt("INGRESE LA NUEVA CONTRASEÑA:\n(Mínimo 4 caracteres)");
            
            if (nuevaClave === null) return; // Si le da cancelar
            if (nuevaClave.length < 4) return alert("La contraseña es muy corta. Operación cancelada.");

            const confirmacion = confirm(`¿Está seguro que desea cambiar la contraseña a: ${nuevaClave}?`);
            
            if (confirmacion) {
                const { error } = await motorSupabase
                    .from('configuracion')
                    .update({ clave_dashboard: nuevaClave })
                    .eq('id', 1);

                if (!error) {
                    alert("CONTRASEÑA ACTUALIZADA CON ÉXITO.\nGuárdela bien, la necesitará para su próximo ingreso.");
                } else {
                    alert("Error al actualizar la contraseña en la base de datos.");
                }
            }
        }

        async function refrescar() {
            try {
                const { data, error } = await motorSupabase.from('reportes').select('*').order('creado_en', { ascending: false });
                if (error) throw error;
                datosExcel = data;

                const aprobados = data.filter(r => r.estado === 'aprobado');
                const totalVotos = aprobados.reduce((sum, r) => sum + (r.votos_oficiales || 0), 0);
                
                document.getElementById('total-votos').innerText = totalVotos.toLocaleString();
                document.getElementById('total-mesas').innerText = aprobados.length;
                document.getElementById('porcentaje-exito').innerText = ((aprobados.length / 685) * 100).toFixed(1) + "%";

                const conteoMun = {};
                Object.keys(nombresMun).forEach(id => conteoMun[id] = 0);
                aprobados.forEach(r => { if(conteoMun[r.municipio_id] !== undefined) conteoMun[r.municipio_id] += (r.votos_oficiales || 0); });

                const divMun = document.getElementById('lista-municipios');
                divMun.innerHTML = '';
                Object.keys(conteoMun).forEach(id => {
                    divMun.innerHTML += `
                        <div class="flex justify-between items-center bg-slate-950 p-4 rounded-2xl border border-slate-800" style="border-left: 4px solid ${coloresMun[id]}">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${nombresMun[id]}</span>
                            <span class="font-black text-xl" style="color: ${coloresMun[id]}">${conteoMun[id].toLocaleString()}</span>
                        </div>`;
                });

                const divGaleria = document.getElementById('galeria-actas');
                divGaleria.innerHTML = '';
                aprobados.slice(0, 9).forEach(r => {
                    divGaleria.innerHTML += `
                        <div class="bg-slate-950 rounded-2xl overflow-hidden border border-slate-800 p-2 group hover:border-blue-500/50 transition-colors">
                            <img src="${r.foto_url}" class="w-full h-24 object-cover rounded-lg cursor-pointer" onclick="window.open('${r.foto_url}')">
                            <div class="mt-2 text-center">
                                <p class="text-[8px] font-black text-slate-500 uppercase">${nombresMun[r.municipio_id]} - M${r.mesa_numero}</p>
                                <p class="text-xs font-black text-blue-400">${r.votos_oficiales} Votos</p>
                            </div>
                        </div>`;
                });

            } catch (err) { console.log("Error de sincronización:", err); }
        }

        function exportarExcel() {
            if (datosExcel.length === 0) return alert("No hay datos para exportar");
            const reporte = datosExcel.map(r => ({
                'MARCA_TIEMPO': new Date(r.creado_en).toLocaleString(),
                'MUNICIPIO': nombresMun[r.municipio_id],
                'MESA': r.mesa_numero,
                'VOTOS': r.votos_oficiales,
                'ESTADO': r.estado.toUpperCase(),
                'URL_PRUEBA': r.foto_url
            }));
            const ws = XLSX.utils.json_to_sheet(reporte);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Auditoria_Electoral");
            XLSX.writeFile(wb, "Reporte_Consolidado_Arauca.xlsx");
        }
    </script>
</body>
</html>
