</head>
<body class="bg-slate-50 text-slate-800 min-h-screen relative overflow-x-hidden">

    <div class="fixed inset-0 z-0 bg-cover bg-center bg-no-repeat opacity-[0.05] pointer-events-none"

    </div>

    <div id="bloqueo-central" class="fixed inset-0 bg-slate-100 z-[100] flex items-center justify-center p-6">
        <div class="max-w-md w-full text-center">
            <div class="mb-8 text-center">
                <div class="flex items-center justify-center mx-auto mb-4">
                    <div class="text-center">
    <img src="https://fybolbgnxoertkocmmza.supabase.co/storage/v1/object/public/recursos/l102-remo.png"  
         alt="Logo L102" 
         class="h-24 w-auto object-contain drop-shadow-md inline-block">
         
    <br> <img src="https://fybolbgnxoertkocmmza.supabase.co/storage/v1/object/public/recursos/L102-NUMERO.png"
         alt="Numero 102" 
         class="h-24 w-auto object-contain drop-shadow-md inline-block">
</div>
                
            </div>
               
            </div>
            
            <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-xl">
                <input type="password" id="pass-maestra" placeholder="Contrase√±a" autocomplete="off" class="w-full bg-slate-50 border-2 border-slate-200 p-4 rounded-2xl text-center font-mono text-xl mb-4 focus:border-emerald-500 outline-none transition-all text-slate-800 tracking-widest">
                <button id="btn-ingreso" onclick="verificarAcceso()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-black py-4 rounded-2xl transition-all uppercase tracking-widest text-sm shadow-lg shadow-emerald-200">
                    INGRESAR
                </button>

    <div id="contenido-dashboard" class="hidden p-4 md:p-8 relative z-10">
        
        <div class="max-w-6xl mx-auto mb-10 bg-white/80 p-6 rounded-3xl backdrop-blur-md shadow-sm border border-slate-200 flex flex-col gap-4">
            
            <div class="w-full relative overflow-hidden rounded-2xl">
                <img src="https://fybolbgnxoertkocmmza.supabase.co/storage/v1/object/public/recursos/baner%20pagina2.jpg" 
                     class="w-full h-48 md:h-56 object-cover object-top drop-shadow-sm" 
                     alt="Banner Campa√±a L102">
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center px-2 pt-2 gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <p class="text-slate-500 font-bold uppercase tracking-widest text-[11px]">Sincronizaci√≥n en vivo activa</p>
                </div>

                <div class="flex gap-3 items-center flex-wrap justify-center md:justify-end">
                    <button onclick="descargarPaqueteE14()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold px-4 py-3 rounded-2xl flex items-center gap-2 transition-all text-xs shadow-md">
                        üì¶ Descargar Actas (ZIP)
                    </button>
                    <button onclick="cambiarClaveDashboard()" class="bg-white hover:bg-slate-50 text-slate-600 font-bold px-4 py-3 rounded-2xl flex items-center gap-2 transition-all text-xs border border-slate-200 shadow-sm">
                        ‚öôÔ∏è Actualizar Contrase√±a
                    </button>
                    <button onclick="exportarExcel()" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-6 py-3 rounded-2xl flex items-center gap-2 shadow-md transition-all uppercase text-xs">
                        Descargar Excel
                    </button>
                    <button onclick="location.reload()" class="bg-white p-3 rounded-2xl hover:bg-red-50 hover:text-red-600 text-red-400 transition-colors border border-slate-200 shadow-sm" title="Cerrar Sesi√≥n">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white/90 border border-slate-200 p-8 rounded-3xl relative overflow-hidden group backdrop-blur-md shadow-xl">
                <div class="absolute -right-4 -top-4 text-slate-100 text-9xl font-black italic group-hover:scale-110 transition-transform">V</div>
                <p class="text-slate-400 font-bold text-xs uppercase mb-2 tracking-widest relative z-10">Votos Validados</p>
                <h2 id="total-votos" class="text-7xl font-black text-slate-800 relative z-10 tracking-tighter">0</h2>
            </div>
            <div class="bg-white/90 border border-slate-200 p-8 rounded-3xl relative overflow-hidden group backdrop-blur-md shadow-xl">
                <div class="absolute -right-4 -top-4 text-blue-50 text-9xl font-black italic group-hover:scale-110 transition-transform">M</div>
                <p class="text-slate-400 font-bold text-xs uppercase mb-2 tracking-widest relative z-10">Mesas Escrutadas</p>
                <h2 id="total-mesas" class="text-6xl font-black text-blue-600 relative z-10 tracking-tighter">0</h2>
            </div>
            <div class="bg-white/90 border border-slate-200 p-8 rounded-3xl relative overflow-hidden group backdrop-blur-md shadow-xl">
                <div class="absolute -right-4 -top-4 text-emerald-50 text-9xl font-black italic group-hover:scale-110 transition-transform">%</div>
                <p class="text-slate-400 font-bold text-xs uppercase mb-2 tracking-widest relative z-10">Meta Alcanzada</p>
                <h2 id="porcentaje-exito" class="text-6xl font-black text-emerald-500 relative z-10 tracking-tighter">0%</h2>
            </div>
        </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-white/90 border border-slate-200 rounded-3xl p-6 shadow-xl h-fit backdrop-blur-md">
                <h3 class="text-slate-400 font-black text-xs uppercase mb-6 border-b border-slate-100 pb-4 tracking-tighter">Resultados Municipales</h3>
                <div id="lista-municipios" class="space-y-3"></div>
            </div>
            <div class="lg:col-span-2 bg-white/90 border border-slate-200 rounded-3xl p-6 shadow-xl backdrop-blur-md">
                <h3 class="text-slate-400 font-black text-xs uppercase mb-6 border-b border-slate-100 pb-4 tracking-tighter">Auditor√≠a Visual: √öltimos E-14</h3>
                <div id="galeria-actas" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const sUrl = 'https://fybolbgnxoertkocmmza.supabase.co';
        const sKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5Ym9sYmdueG9lcnRrb2NtbXphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0OTg4NzksImV4cCI6MjA4NzA3NDg3OX0.TtaObQZc_HnsG0qF7XZg7pkMo5_i1Sht_bcxrF8MoLE';
        
        const motorSupabase = supabase.createClient(sUrl, sKey);
        
        let datosExcel = [];
        const nombresMun = { 1: "Arauca", 2: "Arauquita", 3: "Cravo Norte", 4: "Fortul", 5: "Puerto Rond√≥n", 6: "Saravena", 7: "Tame" };
        const coloresMun = { 1: "#3b82f6", 2: "#10b981", 3: "#8b5cf6", 4: "#06b6d4", 5: "#6366f1", 6: "#2dd4bf", 7: "#a855f7" };

        async function verificarAcceso() {
            const passInput = document.getElementById('pass-maestra').value;
            if(!passInput) return alert("Ingrese una contrase√±a");

            const btn = document.getElementById('btn-ingreso');
            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                const { data, error } = await motorSupabase
                    .from('configuracion')
                    .select('clave_dashboard')
                    .eq('id', 1)
                    .single();

                if (error) throw error;

                if (data && data.clave_dashboard === passInput) {
                    // Ocultamos el bloqueo y mostramos el dashboard
                    document.getElementById('bloqueo-central').classList.add('hidden');
                    document.getElementById('contenido-dashboard').classList.remove('hidden');
                    refrescar();
                    setInterval(refrescar, 10000); 
                } else {
                    alert("Clave incorrecta. Acceso denegado.");
                    document.getElementById('pass-maestra').value = "";
                    btn.innerText = "INGRESAR";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexi√≥n al verificar la clave.");
                btn.innerText = "INGRESAR";
                btn.disabled = false;
            }
        }

        async function cambiarClaveDashboard() {
            const nuevaClave = prompt("INGRESE LA NUEVA CONTRASE√ëA:\n(M√≠nimo 4 caracteres)");
            if (nuevaClave === null) return;
            if (nuevaClave.length < 4) return alert("La contrase√±a es muy corta. Operaci√≥n cancelada.");

            const confirmacion = confirm(`¬øEst√° seguro que desea cambiar la contrase√±a a: ${nuevaClave}?`);
            if (confirmacion) {
                const { error } = await motorSupabase
                    .from('configuracion')
                    .update({ clave_dashboard: nuevaClave })
                    .eq('id', 1);

                if (!error) {
                    alert("CONTRASE√ëA ACTUALIZADA CON √âXITO.");
                } else {
                    alert("Error al actualizar la contrase√±a.");
                }
            }
        }

        async function refrescar() {
            try {
                const { data, error } = await motorSupabase.from('reportes').select('*').order('creado_en', { ascending: false });
                if (error) throw error;
                datosExcel = data;

                const aprobados = data.filter(r => r.estado === 'aprobado');
                const totalVotos = aprobados.reduce((sum, r) => sum + (r.votos_oficiales || 0), 0);
                
                document.getElementById('total-votos').innerText = totalVotos.toLocaleString();
                document.getElementById('total-mesas').innerText = aprobados.length;
                document.getElementById('porcentaje-exito').innerText = ((aprobados.length / 685) * 100).toFixed(1) + "%";

                const conteoMun = {};
                Object.keys(nombresMun).forEach(id => conteoMun[id] = 0);
                aprobados.forEach(r => { if(conteoMun[r.municipio_id] !== undefined) conteoMun[r.municipio_id] += (r.votos_oficiales || 0); });

                const divMun = document.getElementById('lista-municipios');
                divMun.innerHTML = '';
                Object.keys(conteoMun).forEach(id => {
                    divMun.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 shadow-sm" style="border-left: 4px solid ${coloresMun[id]}">
                            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${nombresMun[id]}</span>
                            <span class="font-black text-xl" style="color: ${coloresMun[id]}">${conteoMun[id].toLocaleString()}</span>
                        </div>`;
                });

                const divGaleria = document.getElementById('galeria-actas');
                divGaleria.innerHTML = '';
                aprobados.slice(0, 9).forEach(r => {
                    divGaleria.innerHTML += `
                        <div class="bg-white rounded-2xl overflow-hidden border border-slate-100 p-2 shadow-sm group hover:border-blue-300 transition-colors">
                            <img src="${r.foto_url}" class="w-full h-24 object-cover rounded-lg cursor-pointer" onclick="window.open('${r.foto_url}')">
                            <div class="mt-2 text-center">
                                <p class="text-[8px] font-black text-slate-400 uppercase">${nombresMun[r.municipio_id]} - M${r.mesa_numero}</p>
                                <p class="text-xs font-black text-blue-600">${r.votos_oficiales} Votos</p>
                            </div>
                        </div>`;
                });

            } catch (err) { console.log("Error de sincronizaci√≥n:", err); }
        }

        async function descargarPaqueteE14() {
            const aprobados = datosExcel.filter(r => r.estado === 'aprobado');
            if (aprobados.length === 0) return alert("No hay actas aprobadas para descargar.");
            
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerText = "‚è≥ Preparando...";
            btn.disabled = true;

            const zip = new JSZip();
            const carpeta = zip.folder("Actas_E14_Arauca");
            
            try {
                const promesas = aprobados.map(async (r) => {
                    try {
                        const response = await fetch(r.foto_url);
                        const blob = await response.blob();
                        const nombreArchivo = `${nombresMun[r.municipio_id]}_Mesa_${r.mesa_numero}.jpg`.replace(/\s+/g, '_');
                        carpeta.file(nombreArchivo, blob);
                    } catch (e) { console.error("Error descargando imagen:", r.foto_url); }
                });

                await Promise.all(promesas);
                const content = await zip.generateAsync({ type: "blob" });
                saveAs(content, `Actas_E14_Arauca_2026.zip`);
            } catch (err) {
                alert("Error al generar el paquete.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function exportarExcel() {
            if (datosExcel.length === 0) return alert("No hay datos para exportar");
            const reporte = datosExcel.map(r => ({
                'MARCA_TIEMPO': new Date(r.creado_en).toLocaleString(),
                'MUNICIPIO': nombresMun[r.municipio_id],
                'MESA': r.mesa_numero,
                'VOTOS': r.votos_oficiales,
                'ESTADO': r.estado.toUpperCase(),
                'URL_PRUEBA': r.foto_url
            }));
            const ws = XLSX.utils.json_to_sheet(reporte);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Auditoria_Electoral");
            XLSX.writeFile(wb, "Reporte_Consolidado_Arauca.xlsx");
        }
    </script>
</body>
</html>
